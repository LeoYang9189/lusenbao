<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>运价查询 - 运价报价管理系统</title>
    <style>
        /* 复用基础样式 */
        body {
            margin: 0;
            padding: 0;
            font-family: "Microsoft YaHei", sans-serif;
        }
        .navbar {
            background: #001529;
            padding: 0 20px;
            height: 50px;
            display: flex;
            align-items: center;
            color: white;
        }
        .navbar h1 {
            margin: 0;
            font-size: 18px;
        }
        .container {
            display: flex;
            min-height: calc(100vh - 50px);
        }
        .sidebar {
            width: 200px;
            background: #001529;
            padding: 20px 0;
        }
        .menu {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        .menu li {
            padding: 10px 20px;
        }
        .menu a {
            color: #fff;
            text-decoration: none;
            display: block;
        }
        .menu a:hover {
            color: #1890ff;
        }
        .content {
            flex: 1;
            padding: 20px;
            background: #f0f2f5;
        }

        /* 页面特定样式 */
        .notice {
            background: #e6f7ff;
            border: 1px solid #91d5ff;
            padding: 12px 24px;
            margin-bottom: 20px;
            border-radius: 4px;
        }
        
        .search-bar {
            background: #fff;
            padding: 16px;
            margin-bottom: 16px;
            border-radius: 4px;
        }
        
        .search-form {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 16px;
        }
        
        .form-group {
            display: flex;
            align-items: center;
        }
        
        .form-group label {
            width: 80px;
            margin-right: 8px;
        }
        
        .form-group input {
            flex: 1;
            padding: 6px;
            border: 1px solid #d9d9d9;
            border-radius: 4px;
        }
        
        .button {
            background: #1890ff;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
            margin-right: 8px;
        }
        
        .button.secondary {
            background: #fff;
            color: #1890ff;
            border: 1px solid #1890ff;
        }
        
        .data-table {
            width: 100%;
            border-collapse: collapse;
            background: #fff;
            border-radius: 4px;
        }
        
        .data-table th,
        .data-table td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #f0f0f0;
        }
        
        .data-table th {
            background: #fafafa;
            font-weight: 500;
        }
        
        .action-link {
            color: #1890ff;
            margin-right: 10px;
            text-decoration: none;
        }
        
        .pagination {
            display: flex;
            justify-content: flex-end;
            margin-top: 20px;
            align-items: center;
        }
        
        .pagination button {
            background: #fff;
            border: 1px solid #d9d9d9;
            padding: 5px 10px;
            margin: 0 4px;
            cursor: pointer;
            border-radius: 2px;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <h1>运价报价管理系统 - 运价查询</h1>
    </div>
    <div class="container">
        <div class="sidebar">
            <ul class="menu">
                <li><a href="basic-data.html">基础资料管理</a></li>
                <li><a href="freight-maintenance.html">运价维护</a></li>
                <li><a href="freight-query.html">运价查询</a></li>
                <li><a href="quotation.html">报价管理</a></li>
            </ul>
        </div>
        <div class="content">
            <div style="background: #ffe58f; padding: 10px; margin-bottom: 15px; border-radius: 4px; font-weight: bold; color: #873800;">
                ！！！只是概要的页面显示方案构想，最终实现效果需要细节确认之后再以实际为准
            </div>

            <!-- 搜索栏 -->
            <div class="search-bar">
                <div class="search-form">
                    <div class="form-group">
                        <label>费用组名称</label>
                        <input type="text" placeholder="请输入费用组名称">
                    </div>
                    <div class="form-group">
                        <label>费用名称</label>
                        <input type="text" placeholder="请输入费用名称">
                    </div>
                    <div class="form-group">
                        <label>单位</label>
                        <input type="text" placeholder="比如20GP或20OT的查询">
                    </div>
                    <div class="form-group">
                        <label>起点</label>
                        <input type="text" placeholder="请输入起点">
                    </div>
                    <div class="form-group">
                        <label>终点</label>
                        <input type="text" placeholder="请输入终点">
                    </div>
                    <div class="form-group">
                        <label>规格</label>
                        <input type="text" placeholder="请输入规格">
                    </div>
                    <div class="form-group">
                        <label>代理名称</label>
                        <input type="text" placeholder="请输入代理名称">
                    </div>
                    <div class="form-group">
                        <label>运价编号</label>
                        <input type="text" placeholder="请输入运价编号">
                    </div>
                    <div class="form-group">
                        <label>有效期</label>
                        <input type="date">
                    </div>
                </div>
                <div style="text-align: right; margin-top: 16px;">
                    <button class="button">搜索</button>
                    <button class="button secondary">重置</button>
                </div>
            </div>

            <!-- 数据表格 -->
            <table class="data-table">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>运价编号</th>
                        <th>起点</th>
                        <th>终点</th>
                        <th>代理名称</th>
                        <th>有效期</th>
                        <th>创建人</th>
                        <th>创建时间</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- 数据将由 JavaScript 动态填充 -->
                </tbody>
            </table>

            <!-- 分页器 -->
            <div class="pagination">
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <span>...</span>
                <button>10</button>
            </div>
        </div>
    </div>

    <script>
        // 定义虚拟数据
        const mockData = [
            {
                id: 1,
                freightNo: 'FR202403001',
                startPoint: '上海',
                endPoint: '东京',
                agentName: '上海航运代理有限公司',
                validPeriod: '2024-03-01 至 2024-12-31',
                creator: '张三',
                createTime: '2024-03-01 10:00:00'
            },
            // ... 其他虚拟数据保持不变 ...
        ];

        window.onload = function() {
            const tbody = document.querySelector('.data-table tbody');
            tbody.innerHTML = '';
            
            mockData.forEach(record => {
                tbody.innerHTML += `
                    <tr>
                        <td>${record.id}</td>
                        <td>${record.freightNo}</td>
                        <td>${record.startPoint}</td>
                        <td>${record.endPoint}</td>
                        <td>${record.agentName}</td>
                        <td>${record.validPeriod}</td>
                        <td>${record.creator}</td>
                        <td>${record.createTime}</td>
                        <td>
                            <a href="javascript:void(0)" class="action-link" onclick="viewDetail(${record.id})">查看</a>
                            <a href="javascript:void(0)" class="action-link" onclick="generateQuotation(${record.id})">生成报价单</a>
                        </td>
                    </tr>
                `;
            });
        };

        function viewDetail(id) {
            // 跳转到运价详情页，并传递ID参数
            window.location.href = `view-freight.html?id=${id}`;
        }

        function generateQuotation(id) {
            alert('生成报价单：' + id);
        }
    </script>
</body>
</html>
